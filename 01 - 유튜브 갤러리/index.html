<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유튜브 갤러리</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="dim"></div>
    <div class="video-wrap">
      <div class="video">
        <iframe
          src=""
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <p class="video-title"></p>
      <button class="btn-close">close</button>
    </div>

    <div class="wrap">
      <ul class="video-list">
        <li data-link="https://youtu.be/Vd3J-dRnncI?si=JXYgXpPcJdxzgEiI">
          브라더스 까라마조프 스페셜 커튼콜 - '헛소리' (최석진 focus)
        </li>
        <li data-link="https://youtu.be/km9T2QEQkgQ?si=gSMghltTypX21uTw">
          해적 스페셜 커튼콜 - '스텔라 마리스' (최석진 focus)
        </li>
        <li data-link="https://youtu.be/D1mhL3mbXeQ?si=vRTxvirCXGTROwLc">
          엔딩노트 스페셜 커튼콜 '난 꿈을 꾼다.Rep' (최석진 focus)
        </li>
        <li data-link="https://youtu.be/Qx-_91yqIIg?si=yw_PSz41tab2OLTT">
          미오 프라텔로 스페셜 커튼콜 - '패밀리, 샷건, 뮤직' (최석진 focus)
        </li>
      </ul>
    </div>
  </body>
</html>
